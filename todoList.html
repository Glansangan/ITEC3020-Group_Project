<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="feature">
        <div class="featureHeader">
            <a href="main.html"><img src="media/back-button.png" alt="back button" width="80px"></a>
            <h1>To Do List</h1>
        </div>

        <div id="todoWrapper">
            <div class="mainSection">
                <h2>Main Tasks</h2>
                <ul id="mainList" class="taskList"></ul>

                <div class="taskInputWrapper">
                    <input type="text" id="mainInput" placeholder="Add a task">
                    <button onclick="addTask('main')">Add</button>
                </div>
        </div>

        <div class="sideColumn">
                <div class="prioritySection">
                    <h2>Priority</h2>
                    <ul id="priorityList" class="taskList"></ul>

                    <div class="taskInputWrapper">
                        <input type="text" id="priorityInput" placeholder="Add a priority task">
                        <button onclick="addTask('priority')">Add</button>
                    </div>
                </div>

                <div class="completedSection">
                    <h2>Completed</h2>
                    <ul id="completedList" class="taskList"></ul>
                </div>
        </div>
        </div>

        <script src="todoList.js"></script>co
    </body>
</html>
