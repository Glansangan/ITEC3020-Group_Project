<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Lock In Zone</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="feature">
        <div class="featureHeader">
            <a href="main.html"><img src="media/back-button.png" alt="back button" width="80px"></a>
            <h1>Note Pad</h1>
        </div>

        <div id="notesWrapper">
            <h2>Notes</h2>
        </div>

        <button id="addItemBtn" onclick="openNotesForm()">+</button>

        <div id="notesFormOverlay" style="display: none;">
            <button id="closeBtn" onclick="closeNotesForm()">X</button>

            <form id="notesForm">
                <label for="title">Note Title:</label><br>
                <input type="text" id="title" placeholder="Note Title"><br><br>

                <label for="note">Note:</label><br>
                <textarea id="note" placeholder="Enter your note here"></textarea><br><br>
                
                <button type="submit" id="submitBtn">Add Note</button>
            </form>
        </div>

        <script src="script.js"></script>
</body>
</html>
