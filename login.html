<!DOCTYPE html>
<html lang="en" class="login_page_html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login_page">

    <div id="table"> </div>

    <div id="wall"> </div>

    <div> <img src="media/plant.svg" id="plant"> </div>

    <div> <img src="media/stationary.svg" id="stationary"> </div>

    <div> <img src="media/lamp.svg" id="lamp">  </div>

    <div> <img src="media/login_laptop.svg" id="login_laptop"> </div>

    <div class="login_form">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required> 
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> 
            <div id=" button_group">

                <a href="main.html">
                <button type="button" id="login_button">Login</button>
                </a>
            
                <button type="submit" id="register_button">Register</button>

            </div>
            
        </form>
    </div>
    
</body>
</html>
