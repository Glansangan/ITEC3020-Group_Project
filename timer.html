<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock In Zone - Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="feature">
    <div class="featureHeader">
        <a href="main.html"><img src="media/back-button.png" alt="back button" width="80px"></a>
        <h1>Pomodoro Timer</h1>
    </div>

    <div id="timerWrapper">
        <div id="timerContainer">
            <div id="timerHeader">
                <span>Timer</span>
                <div id="timerIcon">
                    <img src="media/clock-icon.png">
                </div>
            </div>
            
            <div id="timerDisplay">20:00</div>
            
            <div id="timerControls">
                <button id="startBtn">Start</button>
                <button id="resetBtn"><img src="media/restart.png" width=" 40px"></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
